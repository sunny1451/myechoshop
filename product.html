<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1E40AF">
  <meta name="description" content="Echo Store - Browse premium electronics and fashion with fast delivery and exclusive deals.">
  <meta name="keywords" content="online shopping, electronics, fashion, Echo Store, India">
  <meta name="robots" content="index, follow">
  <title>Echo Store - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --primary-dark: #1A252F;
      --primary-accent: #1E40AF;
      --accent-hover: #1E3A8A;
      --secondary-accent: #3B82F6;
      --light-bg: #FFFFFF;
      --text-primary: #0F1111;
      --text-secondary: #4B5563;
      --shadow-base: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.2);
      --gradient-primary: linear-gradient(135deg, #1A252F, #2A3F5F);
      --gradient-accent: linear-gradient(135deg, #1E40AF, #3B82F6);
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-primary);
      margin: 0;
      line-height: 1.6;
    }
    .navbar {
      background: var(--gradient-primary);
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-base);
    }
    .navbar-logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      color: #FFF;
      text-decoration: none;
    }
    .navbar-logo:hover {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .navbar-btn {
      background: var(--gradient-accent);
      color: #FFF;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-base);
    }
    .navbar-btn:hover {
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }
    .search-bar {
      display: flex;
      width: 35%;
      max-width: 400px;
      background-color: #FFF;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: var(--shadow-base);
      border: 2px solid var(--primary-accent);
      transition: box-shadow 0.3s ease;
    }
    .search-bar:focus-within {
      box-shadow: 0 0 10px rgba(30, 64, 175, 0.3);
    }
    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      font-size: 0.9rem;
      color: var(--text-primary);
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>') no-repeat 0.8rem center;
    }
    .search-bar button {
      background: var(--gradient-accent);
      color: #FFF;
      border: none;
      padding: 0.8rem 1.2rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .search-bar button:hover {
      background: linear-gradient(135deg, #1E3A8A, #3B82F6);
      transform: scale(1.05);
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(30, 64, 175, 0.2);
    }
    .filter-panel {
      transition: transform 0.3s ease;
      background: linear-gradient(135deg, #f3f4f6, #ffffff);
    }
    .filter-panel.hidden {
      transform: translateX(-100%);
    }
    .filter-section {
      transition: max-height 0.3s ease;
      overflow: hidden;
    }
    .filter-section.open {
      max-height: 500px;
    }
    .filter-section.closed {
      max-height: 0;
    }
    .apply-button {
      transition: background-color 0.3s ease;
    }
    .apply-button:hover {
      background-color: #1e40af;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #10B981;
      color: #FFF;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-base);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @media (max-width: 1024px) {
      .grid-cols-3 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .filter-panel { transform: translateX(-100%); }
      .filter-toggle:checked ~ .filter-panel { transform: translateX(0); }
    }
  </style>
</head>
<body class="font-roboto bg-white text-gray-800">
  <!-- Top Navigation Bar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">Echo Store</a>
    <div class="search-bar flex items-center">
      <input id="search-bar" type="text" placeholder="Search by product name..." class="text-gray-700 focus:ring-0" aria-label="Search products" autocomplete="off">
      <button aria-label="Search">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
      </button>
    </div>
    <div class="flex items-center space-x-3">
      <button id="auth-status" class="navbar-btn" role="link" tabindex="0">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Hello, Sign In
      </button>
      <a href="cart.html" class="navbar-btn" aria-label="View cart">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        Cart <span id="cart-count" class="ml-1 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </a>
    </div>
  </nav>

  <!-- Filter Sidebar and Toggle -->
  <input type="checkbox" id="filter-toggle" class="hidden">
  <label for="filter-toggle" class="fixed top-20 left-4 bg-blue-600 text-white p-2 rounded-full z-10 lg:hidden flex items-center">
    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
    Filters
  </label>
  <div class="fixed top-0 left-0 h-full bg-white w-64 p-4 shadow-lg filter-panel lg:static lg:block lg:transform-none z-20">
    <h3 class="text-lg font-poppins font-semibold mb-4 text-blue-900">Filters</h3>
    <div class="space-y-4">
      <div class="filter-section closed" id="category-section">
        <button class="w-full text-left p-2 bg-blue-100 rounded-md flex items-center" onclick="toggleSection('category')">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
          Category
        </button>
        <div id="category-filters" class="mt-2 space-y-2"></div>
      </div>
      <div class="filter-section closed" id="price-section">
        <button class="w-full text-left p-2 bg-blue-100 rounded-md flex items-center" onclick="toggleSection('price')">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          Price
        </button>
        <select id="price-filter" class="w-full p-2 border rounded-md mt-2">
          <option value="">All</option>
          <option value="0-100">‚Çπ0 - ‚Çπ100</option>
          <option value="100-500">‚Çπ100 - ‚Çπ500</option>
          <option value="500+">‚Çπ500+</option>
        </select>
      </div>
      <div class="filter-section closed" id="location-section">
        <button class="w-full text-left p-2 bg-blue-100 rounded-md flex items-center" onclick="toggleSection('location')">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1 1 0 01-1.414 0l-4.243-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
          Location
        </button>
        <div id="location-filters" class="mt-2 space-y-2"></div>
      </div>
      <div class="filter-section closed" id="delivery-section">
        <button class="w-full text-left p-2 bg-blue-100 rounded-md flex items-center" onclick="toggleSection('delivery')">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1"></path></svg>
          Delivery
        </button>
        <div class="mt-2 space-y-2">
          <label><input type="checkbox" id="free-delivery-filter" value="free"> Free Delivery</label>
          <label><input type="checkbox" id="pay-delivery-filter" value="pay"> Pay on Delivery</label>
        </div>
      </div>
      <div class="filter-section closed" id="rating-section">
        <button class="w-full text-left p-2 bg-blue-100 rounded-md flex items-center" onclick="toggleSection('rating')">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
          Rating
        </button>
        <input type="range" id="rating-filter" min="0" max="5" step="0.5" value="0" class="w-full mt-2">
        <span id="rating-value" class="text-sm">0‚òÖ</span>
      </div>
      <button id="apply-filters" class="apply-button w-full bg-blue-600 text-white p-2 rounded-md mt-4 hover:bg-blue-700">Apply Filters</button>
    </div>
  </div>

  <!-- Product Grid Display -->
  <div class="container mx-auto pt-24 pb-8 px-4 lg:pl-64">
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="empty-state" class="empty-state hidden text-center text-gray-500 mt-10">
      üò¢ No products found.<br>Try adjusting filters or check back later.
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Action completed successfully!</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAWzOziU-FlMQ7SZLZZTWQMxwFq23tWcwM",
      authDomain: "myechostore.firebaseapp.com",
      projectId: "myechostore",
      storageBucket: "myechostore.firebasestorage.app",
      messagingSenderId: "962362590691",
      appId: "1:962362590691:web:e2c86494039142d0e04cd6",
      measurementId: "G-MC8Q68G4YS"
    };

    // Initialize Firebase
    let app, db, auth, analytics;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      analytics = getAnalytics(app);
    } catch (error) {
      console.error("Firebase initialization error:", error);
      showToast('Failed to initialize Firebase.', false);
    }

    const provider = new GoogleAuthProvider();

    // Fallback Product Data
    const fallbackProducts = [
      {
        id: "shoes",
        name: "Questblitz Men's Running Shoes",
        price: 100,
        originalPrice: 200,
        discount: "50%",
        rating: 4.0,
        ratingsCount: 100,
        sourceLocation: "Charminar",
        imageUrl: "https://i.ibb.co/v6dWNSTN/Questblitz-Men-s-Running-Shoes.jpg",
        category: "Footwear",
        brand: "Questblitz",
        delivery: { freeDelivery: true, payOnDelivery: false, returnable: "10 Days Replacement" }
      },
      {
        id: "phone",
        name: "Smartphone X",
        price: 500,
        originalPrice: 600,
        discount: "17%",
        rating: 4.5,
        ratingsCount: 200,
        sourceLocation: "Delhi",
        imageUrl: "https://via.placeholder.com/300",
        category: "Electronics",
        brand: "TechTrend",
        delivery: { freeDelivery: true, payOnDelivery: true, returnable: "7 Days Return" }
      }
    ];

    // Show Toast
    const showToast = (message, success = true) => {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = success ? '#10B981' : '#EF4444';
      toast.classList.add('show');
      gsap.from(toast, { opacity: 0, y: 20, duration: 0.5 });
      setTimeout(() => toast.classList.remove('show'), 3000);
    };

    // Authentication State
    onAuthStateChanged(auth, (user) => {
      const authButton = document.getElementById('auth-status');
      if (user) {
        authButton.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          ${user.displayName || 'User'}
        `;
      } else {
        authButton.innerHTML = `
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
          Hello, Sign In
        `;
      }
    });

    // Handle Sign-In
    document.getElementById('auth-status').addEventListener('click', () => {
      if (!auth.currentUser) {
        signInWithRedirect(auth, provider);
      } else {
        auth.signOut().then(() => showToast('Signed out successfully!'));
      }
    });

    getRedirectResult(auth).then((result) => {
      if (result) {
        showToast(`Welcome, ${result.user.displayName}!`);
      }
    }).catch((error) => {
      showToast(`Sign-in error: ${error.message}`, false);
      logAnalyticsError('sign_in_error', error);
    });

    // Log Errors to Firebase Analytics
    const logAnalyticsError = (eventName, error) => {
      logEvent(analytics, eventName, {
        error_message: error.message,
        error_code: error.code || 'unknown',
        timestamp: new Date().toISOString()
      });
    };

    // Cart Management
    const updateCartCount = () => {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    };

    // Check Environment
    if (!['http:', 'https:'].includes(window.location.protocol)) {
      document.getElementById("product-grid").innerHTML = '<div class="text-center text-red-500 mt-10">This app requires a server for Firebase Firestore. Please host it using a local server (e.g., `npx serve` or `python -m http.server 8000`) or Firebase Hosting.</div>';
      document.querySelectorAll(".filter-panel input, .filter-panel select, #apply-filters").forEach(el => el.disabled = true);
    } else {
      // Real-time data fetch
      const productsRef = collection(db, "products");
      const q = query(productsRef);
      const productGrid = document.getElementById("product-grid");
      const emptyState = document.getElementById("empty-state");
      let products = [];

      onSnapshot(q, (snapshot) => {
        products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        if (products.length === 0) {
          products = fallbackProducts; // Use fallback if no data
        }
        renderProducts();
        updateFilters();
      }, (error) => {
        console.error("Error fetching products:", error);
        showToast('Failed to load products.', false);
        products = fallbackProducts;
        renderProducts();
        updateFilters();
        logAnalyticsError('product_fetch_error', error);
      });

      // DOM Elements
      const searchBar = document.getElementById("search-bar");
      const categoryFilters = document.getElementById("category-filters");
      const locationFilters = document.getElementById("location-filters");
      const priceFilter = document.getElementById("price-filter");
      const freeDeliveryFilter = document.getElementById("free-delivery-filter");
      const payDeliveryFilter = document.getElementById("pay-delivery-filter");
      const ratingFilter = document.getElementById("rating-filter");
      const ratingValue = document.getElementById("rating-value");
      const applyFiltersBtn = document.getElementById("apply-filters");

      // Toggle filter sections
      function toggleSection(section) {
        const element = document.getElementById(`${section}-section`);
        element.classList.toggle("closed");
        element.classList.toggle("open");
      }

      // Update rating display
      ratingFilter.addEventListener("input", () => {
        ratingValue.textContent = `${ratingFilter.value}‚òÖ`;
      });

      // Update filters dynamically
      function updateFilters() {
        const categories = [...new Set(products.map(p => p.category || "Uncategorized"))];
        categoryFilters.innerHTML = categories.map(cat => `<label><input type="checkbox" name="category" value="${cat}"> ${cat}</label>`).join("");
        const locations = [...new Set(products.map(p => p.sourceLocation || "Unknown"))];
        locationFilters.innerHTML = locations.map(loc => `<label><input type="checkbox" name="location" value="${loc}"> ${loc}</label>`).join("");
      }

      // Render products with filters and search
      function renderProducts() {
        const searchQuery = searchBar.value.toLowerCase();
        const selectedCategories = Array.from(document.querySelectorAll("input[name='category']:checked")).map(cb => cb.value);
        const selectedLocations = Array.from(document.querySelectorAll("input[name='location']:checked")).map(cb => cb.value);
        const priceRange = priceFilter.value.split("-");
        const minPrice = priceRange[0] === "" ? 0 : parseInt(priceRange[0]);
        const maxPrice = priceRange[1] === "+" ? Infinity : parseInt(priceRange[1]) || Infinity;
        const freeDelivery = freeDeliveryFilter.checked;
        const payDelivery = payDeliveryFilter.checked;
        const minRating = parseFloat(ratingFilter.value);

        const filteredProducts = products.filter(p => {
          const matchesSearch = !searchQuery || (p.name && p.name.toLowerCase().includes(searchQuery));
          const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(p.category || "Uncategorized");
          const matchesLocation = selectedLocations.length === 0 || selectedLocations.includes(p.sourceLocation || "Unknown");
          const matchesPrice = p.price >= minPrice && p.price <= maxPrice;
          const matchesDelivery = (!freeDelivery || p.delivery?.freeDelivery) && (!payDelivery || p.delivery?.payOnDelivery);
          const matchesRating = p.rating >= minRating;
          return matchesSearch && matchesCategory && matchesLocation && matchesPrice && matchesDelivery && matchesRating;
        });

        productGrid.innerHTML = "";
        if (filteredProducts.length === 0) {
          emptyState.classList.remove("hidden");
        } else {
          emptyState.classList.add("hidden");
          filteredProducts.forEach((product, index) => {
            const card = document.createElement("div");
            card.className = "card bg-white p-4 rounded-lg shadow-md";
            card.style.animationDelay = `${index * 0.1}s`;
            card.innerHTML = `
              <img src="${product.imageUrl || 'https://via.placeholder.com/300'}" alt="${product.name}" class="w-full h-48 object-cover rounded-md mb-2 lazy">
              <h3 class="text-lg font-semibold text-gray-900">${product.name || "Unnamed"}</h3>
              <p class="text-sm text-gray-600">Brand: ${product.brand || "N/A"}</p>
              <div class="flex items-center mt-1">
                <span class="text-yellow-500">‚≠ê ${product.rating || 0}.0</span>
                <span class="text-sm text-gray-500 ml-2">(${product.ratingsCount || 0} ratings)</span>
              </div>
              <div class="flex items-center mt-1">
                <span class="text-lg font-bold text-gray-900">‚Çπ${product.price || 0}</span>
                <span class="text-sm text-gray-500 line-through ml-2">‚Çπ${product.originalPrice || 0}</span>
                <span class="text-sm text-green-600 ml-2">${product.discount || ""}</span>
              </div>
              <p class="text-sm text-green-600 mt-1">${product.delivery?.freeDelivery ? "‚úÖ Free Delivery" : ""}</p>
              <p class="text-sm text-gray-600 mt-1">${product.delivery?.returnable ? `üîÅ ${product.delivery.returnable}` : ""}</p>
              <p class="text-sm text-gray-600 mt-1">üìç ${product.sourceLocation || "Unknown"}</p>
              <div class="mt-2 space-x-2">
                <a href="https://sunny1451.github.io/myechoshop/mainproduct.html?id=${product.id}" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">View Details</a>
                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700" onclick="addToCart('${product.id}')">Add to Cart</button>
              </div>
            `;
            productGrid.appendChild(card);
            gsap.from(card, { opacity: 0, y: 20, duration: 0.5, delay: index * 0.1 });
          });
        }
      }

      // Add to Cart
      window.addToCart = (productId) => {
        const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        const product = products.find(p => p.id === productId);
        if (product) {
          const existingItem = cart.find(item => item.id === productId);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            cart.push({ id: productId, quantity: 1, color: product.specs?.color || 'Blue', size: product.specs?.size?.split('/')[0] || 'M' });
          }
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartCount();
          showToast('Added to cart!');
          logEvent(analytics, 'add_to_cart', { product_id: productId, quantity: 1 });
        }
      };

      // Event listeners
      searchBar.addEventListener("input", renderProducts);
      [priceFilter, freeDeliveryFilter, payDeliveryFilter, ratingFilter].forEach(el => el.addEventListener("change", () => applyFiltersBtn.click()));
      applyFiltersBtn.addEventListener("click", renderProducts);

      // Initialize
      updateCartCount();
      logEvent(analytics, 'page_view', { page_title: document.title, page_location: window.location.href });
    }
  </script>
</body>
</html>
