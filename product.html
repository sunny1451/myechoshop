<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Store - Rakhi Images</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
      max-height: 400px;
      overflow-y: auto;
    }
    .loading {
      display: none;
      font-size: 0.875rem;
      color: #2563eb;
      text-align: center;
      margin-top: 1rem;
    }
    .error-message {
      display: none;
      font-size: 0.875rem;
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 font-inter">
  <div class="container mx-auto p-4 max-w-5xl">
    <h1 class="text-3xl font-semibold text-gray-800 mb-8 text-center">üõçÔ∏è Rakhi Images (Raksha Bandhan 2025)</h1>
    <div class="bg-white p-8 rounded-xl shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-medium text-gray-800">Images for Brand: raksha bandhan 2025</h2>
        <a href="admin.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
          Back to Admin
        </a>
      </div>
      <div id="image-grid" class="image-grid"></div>
      <p id="loading" class="loading">Loading images...</p>
      <p id="error-message" class="error-message"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, limit, startAfter } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAWzOziU-FlMQ7SZLZZTWQMxwFq23tWcwM",
      authDomain: "myechostore.firebaseapp.com",
      projectId: "myechostore",
      storageBucket: "myechostore.firebasestorage.app",
      messagingSenderId: "962362590691",
      appId: "1:962362590691:web:e2c86494039142d0e04cd6",
      measurementId: "G-MC8Q68G4YS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const imageGrid = document.getElementById("image-grid");
    const loading = document.getElementById("loading");
    const errorMessage = document.getElementById("error-message");

    // Check for file:// protocol
    if (window.location.protocol === "file:") {
      Swal.fire({
        icon: "error",
        title: "Access Denied",
        text: "This page requires a server for Firebase Authentication and Firestore. Please host it using a local server or Firebase Hosting.",
        confirmButtonColor: "#2563eb"
      });
      return;
    }

    // Authentication Check
    onAuthStateChanged(auth, user => {
      if (!user) {
        Swal.fire({
          icon: "error",
          title: "Access Denied",
          text: "Please log in to view Rakhi images.",
          confirmButtonColor: "#2563eb"
        }).then(() => {
          window.location.href = "sign.html";
        });
      } else {
        fetchRakhiImages();
      }
    });

    // Fetch Rakhi Images from Firestore
    async function fetchRakhiImages(lastDoc = null) {
      try {
        loading.style.display = "block";
        errorMessage.style.display = "none";

        // Query products with brand "raksha bandhan 2025"
        let q = query(
          collection(db, "products"),
          where("specs.brand", "==", "raksha bandhan 2025"),
          limit(20) // Limit to 20 products per fetch for scalability
        );
        if (lastDoc) {
          q = query(q, startAfter(lastDoc));
        }

        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) {
          errorMessage.textContent = "No products found for brand 'raksha bandhan 2025'.";
          errorMessage.style.display = "block";
          return;
        }

        querySnapshot.forEach(doc => {
          const product = doc.data();
          const imageUrls = product.imageUrls || [];
          imageUrls.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.alt = `${product.name} image`;
            img.className = "h-24 w-full object-cover rounded-lg";
            img.onerror = () => {
              img.src = "https://via.placeholder.com/100?text=Image+Failed";
              img.alt = "Failed to load image";
            };
            imageGrid.appendChild(img);
          });
        });

        // Store the last document for pagination
        const lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
        if (querySnapshot.size === 20) {
          // If more products might exist, add a "Load More" button
          const loadMoreBtn = document.createElement("button");
          loadMoreBtn.textContent = "Load More";
          loadMoreBtn.className = "mt-4 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition mx-auto block";
          loadMoreBtn.onclick = () => {
            loadMoreBtn.remove();
            fetchRakhiImages(lastVisible);
          };
          imageGrid.after(loadMoreBtn);
        }
      } catch (error) {
        console.error("Error fetching images:", error);
        let message = "Failed to fetch images. Please try again.";
        if (error.code === "permission-denied") {
          message = "Permission denied. Please check Firestore security rules.";
        } else if (error.code === "unavailable") {
          message = "Firestore unavailable. Please check your network or ensure the app is running on a server.";
        }
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
