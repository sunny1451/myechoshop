<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Store Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            height: 600px;
            position: relative;
        }
        .character {
            width: 400px;
            height: 400px;
            position: absolute;
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: absolute;
            right: 50px;
            z-index: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }
        .signup-container .logo {
            color: #f28c38;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: left;
            font-weight: 600;
        }
        .signup-container h2 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            text-align: left;
        }
        .signup-container label {
            text-align: left;
            display: block;
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            background: #fff;
            outline: none;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container input:focus {
            border-color: #f28c38;
            box-shadow: 0 0 0 3px rgba(242, 140, 56, 0.2);
        }
        .signup-container .btn-gradient {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f28c38, #f5a623);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container .btn-gradient:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(242, 140, 56, 0.4);
        }
        .signup-container .error, .signup-container .success {
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
            opacity: 0;
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .error.show, .signup-container .success.show {
            opacity: 1;
            transform: translateY(0);
        }
        .signup-container .text-red-300 { color: rgb(252, 165, 165); }
        .signup-container .text-green-300 { color: rgb(134, 239, 172); }
        .signup-container .text-cyan-200 { color: rgb(103, 232, 249); }
        .signup-container .hover\:text-cyan-100:hover { color: rgb(207, 250, 254); }
        .coin {
            position: absolute;
            background-color: #d4ed7a;
            border-radius: 50%;
            animation: fall 4s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/sunny1451/video/blob/main/89e31fb982e6d87f239196db2b3e9ccc%20copy%201.png?raw=true" alt="Character" class="character">
        <div class="signup-container">
            <div class="logo">üõçÔ∏è Echo Store</div>
            <h2>Create Your Account</h2>
            <div class="space-y-4">
                <div>
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="Enter your email"
                        class="w-full p-3 bg-white placeholder-gray-300 rounded-lg border border-gray-200/20 focus:ring transition"
                        required
                        aria-label="Email"
                    >
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input
                        type="tel"
                        id="phone"
                        placeholder="Enter your phone number"
                        class="w-full p-3 bg-white placeholder-gray-300 rounded-lg border border-gray-200/20 focus:ring transition"
                        required
                        aria-label="Phone Number"
                    >
                </div>
                <div>
                    <label for="workerId">Username</label>
                    <input
                        type="text"
                        id="workerId"
                        placeholder="Create Username"
                        class="w-full p-3 bg-white placeholder-gray-300 rounded-lg border border-gray-200/20 focus:ring transition"
                        required
                        aria-label="Username"
                    >
                </div>
                <div>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Create Password"
                        class="w-full p-3 bg-white placeholder-gray-300 rounded-lg border border-gray-200/20 focus:ring transition"
                        required
                        aria-label="Password"
                    >
                </div>
                <button
                    onclick="window.register()"
                    class="btn-gradient"
                    aria-label="Register"
                >
                    Register
                </button>
                <p id="error" class="error text-red-300 text-center" role="alert"></p>
                <p id="success" class="success text-green-300 text-center" role="alert"></p>
                <a href="sign.html" class="text-cyan-200 hover:text-cyan-100 transition block text-center" aria-label="Sign In">
                    Already have an account? Sign in
                </a>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWzOziU-FlMQ7SZLZZTWQMxwFq23tWcwM",
            authDomain: "myechostore.firebaseapp.com",
            projectId: "myechostore",
            storageBucket: "myechostore.firebasestorage.app",
            messagingSenderId: "962362590691",
            appId: "1:962362590691:web:e2c86494039142d0e04cd6",
            measurementId: "G-MC8Q68G4YS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check for file:// protocol
        if (window.location.protocol === "file:") {
            const errorElement = document.getElementById('error');
            errorElement.textContent = 'This app requires a server for Firebase Authentication. Please host it using a local server or Firebase Hosting.';
            errorElement.classList.add('show');
            errorElement.style.opacity = '1';
            document.querySelector('.btn-gradient').disabled = true;
        } else {
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = 'index.html';
                }
            });
        }

        // Save User Data to Firestore
        async function saveUserData(user, workerId, email, phone) {
            try {
                const userData = {
                    uid: user.uid,
                    workerId: workerId,
                    email: email,
                    phone: phone,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp()
                };
                await setDoc(doc(db, "users", user.uid), userData, { merge: true });
                console.log("User data saved to Firestore:", userData);
            } catch (error) {
                console.error("Error saving user data:", error);
                throw new Error(`Failed to save user data: ${error.message}`);
            }
        }

        // Register Function
        window.register = async function() {
            if (window.location.protocol === "file:") return;

            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const workerIdInput = document.getElementById('workerId');
            const passwordInput = document.getElementById('password');
            const errorElement = document.getElementById('error');
            const successElement = document.getElementById('success');

            if (!emailInput || !phoneInput || !workerIdInput || !passwordInput || !errorElement || !successElement) {
                console.error('One or more DOM elements not found.');
                return;
            }

            const email = emailInput.value.trim();
            const phone = phoneInput.value.trim();
            const workerId = workerIdInput.value.trim();
            const password = passwordInput.value;

            // Reset messages
            errorElement.classList.remove('show');
            errorElement.style.opacity = '0';
            successElement.classList.remove('show');
            successElement.style.opacity = '0';

            // Validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\+?\d{10,15}$/;
            const workerIdPattern = /^[a-zA-Z0-9_-]+$/;

            if (!emailPattern.test(email)) {
                errorElement.textContent = 'Please enter a valid email address.';
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
                return;
            }
            if (!phonePattern.test(phone)) {
                errorElement.textContent = 'Please enter a valid phone number (10-15 digits).';
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
                return;
            }
            if (!workerId) {
                errorElement.textContent = 'Username cannot be empty.';
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
                return;
            }
            if (!workerIdPattern.test(workerId)) {
                errorElement.textContent = 'Username can only contain letters, numbers, underscores, and hyphens.';
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
                return;
            }
            if (password.length < 6) {
                errorElement.textContent = 'Password must be at least 6 characters long.';
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
                return;
            }

            const signupBtn = document.querySelector('.btn-gradient');
            signupBtn.disabled = true;
            signupBtn.style.opacity = '0.7';

            try {
                // Check for unique workerId
                const q = query(collection(db, 'users'), where('workerId', '==', workerId));
                const querySnapshot = await getDocs(q);
                if (!querySnapshot.empty) {
                    errorElement.textContent = 'Username already exists. Please choose a different one.';
                    errorElement.classList.add('show');
                    errorElement.style.opacity = '1';
                    signupBtn.disabled = false;
                    signupBtn.style.opacity = '1';
                    return;
                }

                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update display name
                await updateProfile(user, { displayName: workerId });

                // Save to Firestore
                await saveUserData(user, workerId, email, phone);

                // Clear form
                emailInput.value = '';
                phoneInput.value = '';
                workerIdInput.value = '';
                passwordInput.value = '';

                // Show success
                successElement.textContent = `Registration successful! Your Username is: ${workerId}. Redirecting to login...`;
                successElement.classList.add('show');
                successElement.style.opacity = '1';

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'file:///C:/Users/sunny/OneDrive/Desktop/echo%20shop/add%20product/sign/login.html/login.html';
                }, 2000);
            } catch (error) {
                console.error("Sign-Up error:", error.code, error.message);
                let errorMessage = 'Registration failed. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'This email is already registered. Please sign in.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Use at least 6 characters.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection or host on a server.';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/Password sign-up is not enabled in Firebase Console.';
                        break;
                    default:
                        errorMessage = `Sign-up failed: ${error.message}`;
                }
                errorElement.textContent = errorMessage;
                errorElement.classList.add('show');
                errorElement.style.opacity = '1';
            } finally {
                signupBtn.disabled = false;
                signupBtn.style.opacity = '1';
            }
        };

        // Coin animation
        function createCoins() {
            for (let i = 0; i < 10; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.width = Math.random() * 20 + 10 + 'px';
                coin.style.height = coin.style.width;
                coin.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(coin);
            }
        }
        createCoins();
    </script>
</body>
</html>
