<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2da44e">
  <meta name="description" content="EchoShop Orders - View and manage your orders.">
  <meta name="keywords" content="EchoShop, orders, user account">
  <meta name="robots" content="index, follow">
  <title>Orders - EchoShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #f6f8fa);
      color: #24292f;
      line-height: 1.6;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(90deg, #2da44e 0%, #218739 100%);
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      border-bottom: 2px solid #ffffff33;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      color: white;
      font-size: 28px;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .nav-logo:hover {
      transform: scale(1.03);
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a, .nav-links button {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover, .nav-links button:hover {
      background-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 40px;
    }

    .main-title {
      text-align: center;
      margin-bottom: 30px;
    }

    .main-title h2 {
      font-size: 28px;
      font-weight: 600;
      color: #1a3c34;
    }

    .main-title p {
      font-size: 16px;
      color: #586069;
    }

    .filter-sort-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filter-buttons button {
      padding: 8px 16px;
      margin-right: 10px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      background-color: #f9f9f9;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .filter-buttons button.active, .filter-buttons button:hover {
      background-color: #2da44e;
      color: white;
      border-color: #2da44e;
    }

    .sort-dropdown select {
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .order-card {
      background: linear-gradient(to right, #ffffff, #f9f9f9);
      border: 1px solid #d8dee4;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .order-card:hover {
      transform: translateY(-5px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .order-header span {
      font-size: 16px;
      font-weight: 600;
      color: #1a3c34;
    }

    .order-body {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .order-body img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #d8dee4;
    }

    .order-details h4 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .order-details p {
      font-size: 14px;
      color: #586069;
      margin-bottom: 5px;
    }

    .order-status-bar {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      padding: 10px;
      background-color: #f0f2f5;
      border-radius: 8px;
    }

    .status-step {
      flex: 1;
      text-align: center;
      font-size: 12px;
      color: #586069;
      position: relative;
    }

    .status-step.active {
      color: #2da44e;
      font-weight: 600;
    }

    .status-step::before {
      content: '‚óè';
      display: block;
      font-size: 20px;
      color: #d0d7de;
      margin-bottom: 5px;
    }

    .status-step.active::before {
      color: #2da44e;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .order-actions button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .order-actions .return-btn {
      background-color: #f1c40f;
      color: #24292f;
    }

    .order-actions .track-btn {
      background-color: #2da44e;
      color: white;
    }

    .order-actions .buy-again-btn {
      background-color: #007bff;
      color: white;
    }

    .order-actions .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    .order-actions button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .order-actions button:disabled {
      background-color: #d0d7de;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      color: #586069;
    }

    .no-orders {
      text-align: center;
      font-size: 16px;
      color: #586069;
      padding: 20px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 60px 15px 30px;
      }

      .order-body {
        flex-direction: column;
      }

      .order-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-sort-panel {
        flex-direction: column;
        align-items: flex-start;
      }

      .filter-buttons button {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="https://localworkers.xyz/" class="nav-logo">EchoShop</a>
      <div class="nav-links">
        <a href="https://localworkers.xyz/">Home</a>
        <a href="https://localworkers.xyz/cart.html">Cart</a>
        <a href="https://localworkers.xyz/profile.html">Profile</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="main-title">
      <h2>My Orders</h2>
      <p>Here are all your recent and past orders.</p>
    </div>
    <div class="loading-spinner" id="loadingSpinner">Loading orders...</div>
    <div class="filter-sort-panel" id="filterSortPanel" style="display: none;">
      <div class="filter-buttons">
        <button class="active" data-filter="all">All Orders</button>
        <button data-filter="delivered">Delivered</button>
        <button data-filter="cancelled">Cancelled</button>
        <button data-filter="returned">Returns</button>
      </div>
      <div class="sort-dropdown">
        <select id="sortSelect">
          <option value="latest">Sort by: Latest</option>
          <option value="oldest">Sort by: Oldest</option>
        </select>
      </div>
    </div>
    <div id="ordersList"></div>
    <div class="no-orders" id="noOrders" style="display: none;">No orders found.</div>
  </div>

  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWzOziU-FlMQ7SZLZZTWQMxwFq23tWcwM",
      authDomain: "myechostore.firebaseapp.com",
      projectId: "myechostore",
      storageBucket: "myechostore.firebasestorage.app",
      messagingSenderId: "962362590691",
      appId: "1:962362590691:web:e2c86494039142d0e04cd6",
      measurementId: "G-MC8Q68G4YS",
      databaseURL: "https://myechostore.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isAuthInitialized = false;
    let orders = [];
    let currentFilter = 'all';
    let currentSort = 'latest';

    // Sanitize HTML to prevent XSS
    function sanitizeHTML(str) {
      const div = document.createElement("div");
      div.textContent = str;
      return div.innerHTML;
    }

    // Show/Hide Loading Spinner
    function toggleLoadingSpinner(show) {
      const spinner = document.getElementById("loadingSpinner");
      const ordersList = document.getElementById("ordersList");
      const noOrders = document.getElementById("noOrders");
      const filterSortPanel = document.getElementById("filterSortPanel");
      spinner.style.display = show ? "block" : "none";
      ordersList.style.display = show ? "none" : "block";
      noOrders.style.display = "none";
      filterSortPanel.style.display = show ? "none" : "flex";
    }

    // Load Orders
    async function loadOrders(user) {
      toggleLoadingSpinner(true);
      try {
        const ordersRef = collection(db, `users/${user.uid}/orders`);
        const q = query(ordersRef, orderBy("placedOn", currentSort === "latest" ? "desc" : "asc"));
        const querySnapshot = await getDocs(q);
        orders = [];
        querySnapshot.forEach(doc => {
          orders.push({ id: doc.id, ...doc.data() });
        });
        renderOrders();
      } catch (error) {
        console.error("Error loading orders:", error);
        alert("Failed to load orders: " + error.message);
      } finally {
        toggleLoadingSpinner(false);
      }
    }

    // Render Orders
    function renderOrders() {
      const ordersList = document.getElementById("ordersList");
      const noOrders = document.getElementById("noOrders");
      const filteredOrders = orders.filter(order => {
        if (currentFilter === "all") return true;
        if (currentFilter === "delivered") return order.status === "Delivered";
        if (currentFilter === "cancelled") return order.status === "Cancelled";
        if (currentFilter === "returned") return order.status === "Returned";
        return false;
      });

      if (filteredOrders.length === 0) {
        ordersList.innerHTML = "";
        noOrders.style.display = "block";
        return;
      }

      noOrders.style.display = "none";
      ordersList.innerHTML = filteredOrders.map(order => {
        const isDelivered = order.status === "Delivered";
        const isCancelled = order.status === "Cancelled";
        const isReturned = order.status === "Returned";
        const statusSteps = ["Ordered", "Shipped", "Out for Delivery", "Delivered"];
        const currentStep = isCancelled ? "Cancelled" : isReturned ? "Returned" : order.status;
        const stepIndex = statusSteps.indexOf(currentStep);
        const statusBar = statusSteps.map((step, index) => {
          const isActive = index <= stepIndex || currentStep === "Cancelled" || currentStep === "Returned";
          return `<div class="status-step ${isActive ? 'active' : ''}">${step}</div>`;
        }).join("");

        return `
          <div class="order-card">
            <div class="order-header">
              <span>Order #${sanitizeHTML(order.orderId)}</span>
              <span>Placed on: ${new Date(order.placedOn).toLocaleDateString()}</span>
            </div>
            <div class="order-body">
              <img src="${order.productImage || 'https://via.placeholder.com/100'}" alt="${sanitizeHTML(order.productName)}">
              <div class="order-details">
                <h4>${sanitizeHTML(order.productName)}</h4>
                <p>Qty: ${sanitizeHTML(order.quantity.toString())}</p>
                <p>‚Çπ${sanitizeHTML(order.price.toFixed(2))}</p>
                <p>${order.deliveryDate ? `Delivered on: ${new Date(order.deliveryDate).toLocaleDateString()}` : 'Delivery date not set'}</p>
                <p>Sold by: ${sanitizeHTML(order.seller)}</p>
                <p>Payment: ${sanitizeHTML(order.paymentMethod)}</p>
                <p>Delivery Location: ${sanitizeHTML(order.deliveryLocation)}</p>
              </div>
            </div>
            <div class="order-status-bar">${statusBar}</div>
            <div class="order-actions">
              <button class="return-btn" ${isDelivered ? '' : 'disabled'} onclick="handleReturn('${order.id}')">Return</button>
              <button class="track-btn" ${isCancelled || isReturned ? 'disabled' : ''} onclick="handleTrack('${order.id}')">Track</button>
              <button class="buy-again-btn" onclick="handleBuyAgain('${order.id}')">Buy Again</button>
              <button class="cancel-btn" ${isDelivered || isCancelled || isReturned ? 'disabled' : ''} onclick="handleCancel('${order.id}')">Cancel</button>
            </div>
          </div>
        `;
      }).join("");
    }

    // Filter and Sort Handlers
    document.querySelectorAll(".filter-buttons button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".filter-buttons button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentFilter = button.dataset.filter;
        renderOrders();
      });
    });

    document.getElementById("sortSelect").addEventListener("change", (e) => {
      currentSort = e.target.value;
      loadOrders(auth.currentUser);
    });

    // Action Handlers (Placeholders)
    window.handleReturn = (orderId) => {
      alert(`Return initiated for Order #${orderId}. (Placeholder action)`);
      // Implement return logic here
    };

    window.handleTrack = (orderId) => {
      alert(`Tracking Order #${orderId}. (Placeholder action)`);
      // Implement tracking logic here
    };

    window.handleBuyAgain = (orderId) => {
      alert(`Reordering Order #${orderId}. (Placeholder action)`);
      // Implement buy again logic here
    };

    window.handleCancel = async (orderId) => {
      try {
        toggleLoadingSpinner(true);
        await setDoc(doc(db, `users/${auth.currentUser.uid}/orders`, orderId), { status: "Cancelled" }, { merge: true });
        await loadOrders(auth.currentUser);
        alert(`Order #${orderId} cancelled successfully.`);
      } catch (error) {
        console.error("Error cancelling order:", error);
        alert("Failed to cancel order: " + error.message);
      } finally {
        toggleLoadingSpinner(false);
      }
    };

    // Logout Function
    window.logout = async () => {
      try {
        await signOut(auth);
        window.location.href = "https://localworkers.xyz/";
      } catch (error) {
        console.error("Logout error:", error);
        alert("Error logging out: " + error.message);
      }
    };

    // Initialize Authentication
    toggleLoadingSpinner(true);
    onAuthStateChanged(auth, (user) => {
      if (!isAuthInitialized) {
        isAuthInitialized = true;
        if (user) {
          loadOrders(user);
        } else {
          toggleLoadingSpinner(false);
          alert("Please sign in to access your orders.");
          window.location.href = "index.html";
        }
      }
    }, (error) => {
      console.error("Auth state error:", error);
      alert("Authentication error: " + error.message);
      toggleLoadingSpinner(false);
    });
  </script>
</body>
</html>
