<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563EB">
  <meta name="description" content="Echo Shop - Track your orders.">
  <meta name="keywords" content="Rakhi Special, orders, tracking, Echo Shop, India">
  <meta name="robots" content="index, follow">
  <title>Echo Shop - Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    :root {
      --primary-dark: #1D3557;
      --primary-accent: #2563EB;
      --accent-hover: #1D4ED8;
      --secondary-accent: #60A5FA;
      --light-bg: #F8FAFC;
      --text-primary: #111827;
      --text-secondary: #6B7280;
      --shadow-base: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.15);
      --gradient-primary: linear-gradient(135deg, #1D3557, #457B9D);
      --gradient-accent: linear-gradient(135deg, #2563EB, #60A5FA);
      --success-color: #22C55E;
      --error-color: #EF4444;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-primary);
      margin: 0;
      overflow-x: hidden;
      line-height: 1.6;
      font-size: 1rem;
      font-weight: 500;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://via.placeholder.com/100x100?text=Rakhi+Pattern') repeat;
      opacity: 0.03;
      z-index: -1;
    }
    .navbar {
      background: var(--gradient-primary);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow-base);
      height: 80px;
    }
    .navbar-logo {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      color: #FFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .navbar-logo:hover {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .navbar-btn {
      background: var(--gradient-accent);
      color: #FFF;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: var(--shadow-base);
      min-height: 32px;
    }
    .navbar-btn:hover {
      background: linear-gradient(135deg, #1D4ED8, #60A5FA);
      transform: scale(1.05);
      box-shadow: var(--shadow-hover);
    }
    .card {
      background: linear-gradient(145deg, #FFFFFF, #F1F5F9);
      border: 1px solid rgba(0, 0, 0, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: var(--shadow-base);
      margin: 1rem auto;
      max-width: 800px;
      width: 100%;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
    }
    .card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .order-item {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid #E5E7EB;
    }
    .order-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #E5E7EB;
    }
    .order-item-details {
      flex: 1;
      font-size: 0.9rem;
    }
    .order-item-details p {
      margin: 0.2rem 0;
    }
    .error-message {
      background: #FEE2E2;
      color: var(--error-color);
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      margin: 1rem auto;
      max-width: 800px;
      font-size: 0.9rem;
      display: none;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--success-color);
      color: #FFF;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: var(--shadow-base);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 640px) {
      .navbar {
        flex-direction: column;
        height: auto;
        gap: 1rem;
        padding: 1rem;
      }
      .navbar-btn {
        padding: 0.3rem 0.6rem;
        font-size: 0.8rem;
        min-height: 32px;
      }
      .card {
        padding: 1rem;
        margin: 0.5rem;
      }
      .order-item img {
        width: 70px;
        height: 70px;
      }
      .order-item-details {
        font-size: 0.8rem;
      }
    }
    @media (min-width: 641px) and (max-width: 1024px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Error Message -->
  <div id="error-message" class="error-message">An error occurred. Please try again.</div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Action Completed!</div>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a href="index.html" class="navbar-logo">Echo Shop</a>
    <div class="flex items-center space-x-3">
      <button id="auth-status" class="navbar-btn" role="link" tabindex="0">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
        Hello, Sign In
      </button>
      <a href="cart.html" class="navbar-btn" aria-label="View cart">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
        Cart <span id="cart-count" class="ml-1 bg-red-600 text-white rounded-full w-5 h-5 flex items-center justify-center">0</span>
      </a>
    </div>
  </nav>

  <!-- Orders Section -->
  <section class="card" role="region" aria-label="Your Orders" data-aos="fade-up">
    <h2 class="mb-3">Your Orders</h2>
    <div id="ordersContainer">
      <p class="text-sm text-center text-gray-500">No orders found.</p>
    </div>
  </section>

  <!-- JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAWzOziU-FlMQ7SZLZZTWQMxwFq23tWcwM",
      authDomain: "myechostore.firebaseapp.com",
      projectId: "myechostore",
      storageBucket: "myechostore.firebasestorage.app",
      messagingSenderId: "962362590691",
      appId: "1:962362590691:web:e2c86494039142d0e04cd6",
      measurementId: "G-MC8Q68G4YS"
    };

    let app, db, auth, analytics;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      auth = getAuth(app);
      analytics = getAnalytics(app);
    } catch (error) {
      console.error("Firebase initialization error:", error);
      showToast(`Firebase initialization failed: ${error.message}`, false);
    }

    AOS.init({ duration: 800, once: true });

    const showToast = (message, success = true) => {
      console.log(`Toast: ${message}`);
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.style.background = success ? '#22C55E' : '#EF4444';
      toast.classList.add('show');
      gsap.from(toast, { opacity: 0, y: 20, duration: 0.5 });
      setTimeout(() => toast.classList.remove('show'), 3000);
    };

    const logAnalyticsError = (eventName, error) => {
      console.error(`Analytics error [${eventName}]:`, error);
      logEvent(analytics, eventName, {
        error_message: error.message,
        error_code: error.code || 'unknown',
        timestamp: new Date().toISOString()
      });
    };

    const sanitizeHTML = (str) => {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    };

    window.addEventListener('load', () => {
      console.log("Page loaded");
      gsap.from(".card", { opacity: 0, y: 20, duration: 0.5, stagger: 0.1 });
      if (!['http:', 'https:'].includes(window.location.protocol)) {
        showToast("This page must be served over http or https. Run a local server (e.g., `npx serve` or `python -m http.server 8000`).", false);
        document.getElementById('error-message').textContent = 'This page must be served over http or https. Please run a local server and access via http://localhost.';
        document.getElementById('error-message').style.display = 'block';
        return;
      }
      logEvent(analytics, 'page_view', { page_title: document.title, page_location: window.location.href });
    });

    onAuthStateChanged(auth, async (user) => {
      const authStatus = document.getElementById("auth-status");
      if (user) {
        console.log("User authenticated:", user.displayName);
        authStatus.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>Hello, ${user.displayName || "User"}!`;
        authStatus.onclick = () => window.location.href = "https://localworkers.xyz/profile.html";
        try {
          await loadOrders(user.uid);
          updateCartCount(user.uid);
        } catch (error) {
          console.error("Error initializing orders:", error);
          showToast(`Error: ${error.message}`, false);
          logAnalyticsError('orders_init_error', error);
        }
      } else {
        console.log("No user authenticated");
        authStatus.innerHTML = `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>Hello, Sign In`;
        authStatus.onclick = () => window.location.href = "index.html";
        showToast("Please sign in to view orders.", false);
        setTimeout(() => window.location.href = "index.html", 2000);
      }
    });

    async function loadOrders(userId) {
      console.log("Loading orders for user:", userId);
      const ordersContainer = document.getElementById("ordersContainer");
      try {
        const userDoc = await getDoc(doc(db, "users", userId));
        const orders = userDoc.exists() ? userDoc.data().orderDetails || [] : [];
        if (orders.length === 0) {
          ordersContainer.innerHTML = '<p class="text-sm text-center text-gray-500">No orders found.</p>';
          return;
        }
        ordersContainer.innerHTML = '';
        orders.forEach(order => {
          const orderCard = document.createElement("div");
          orderCard.className = "card mb-4";
          orderCard.setAttribute('data-aos', 'fade-up');
          orderCard.innerHTML = `
            <h2 class="mb-2">Order #${sanitizeHTML(order.orderId)}</h2>
            <p>Status: ${sanitizeHTML(order.status)}</p>
            <p>Payment Method: Cash on Delivery</p>
            <p>Total: ₹${order.totalAmount.toFixed(2)}</p>
            <p>Ordered on: ${new Date(order.createdAt).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}</p>
            <p>Address: ${sanitizeHTML(order.address.fullName)}, ${sanitizeHTML(order.address.addressLine1)}, ${sanitizeHTML(order.address.city)}, ${sanitizeHTML(order.address.state)} - ${sanitizeHTML(order.address.pincode)}</p>
            <div class="mt-2">
              <h3 class="text-sm font-semibold">Items:</h3>
              ${order.items.map(item => `
                <div class="order-item">
                  <img src="${item.imageUrls?.[0]?.url || 'https://via.placeholder.com/90?text=Image+Not+Found'}" alt="${sanitizeHTML(item.name)}" onerror="this.src='https://via.placeholder.com/90?text=Image+Not+Found'">
                  <div class="order-item-details">
                    <p class="font-semibold">${sanitizeHTML(item.name)}</p>
                    <p>Quantity: ${item.quantity}</p>
                    <p>Price: ₹${(item.price * item.quantity).toFixed(2)}</p>
                    ${item.specs?.color ? `<p>Color: ${sanitizeHTML(item.specs.color)}</p>` : ''}
                    ${item.specs?.size ? `<p>Size: ${sanitizeHTML(item.specs.size)}</p>` : ''}
                  </div>
                </div>
              `).join('')}
            </div>
          `;
          ordersContainer.appendChild(orderCard);
        });
        AOS.refresh();
      } catch (error) {
        console.error("Error loading orders:", error);
        showToast(`Failed to load orders: ${error.message}`, false);
        ordersContainer.innerHTML = '<p class="text-sm text-center text-gray-500">No orders found.</p>';
        logAnalyticsError('orders_load_error', error);
      }
    }

    async function updateCartCount(userId) {
      try {
        console.log("Updating cart count");
        const userDoc = await getDoc(doc(db, "users", userId));
        const cart = userDoc.exists() ? userDoc.data().cart || [] : [];
        document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
      } catch (error) {
        console.error("Error updating cart count:", error);
        document.getElementById("cart-count").textContent = "0";
      }
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.05, duration: 0.3, boxShadow: '0 8px 24px rgba(0, 0, 0, 0.15)' });
      });
      btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1, duration: 0.3, boxShadow: '0 4px 12px rgba(0, 0, 0, 0.08)' });
      });
    });
  </script>
</body>
</html>
